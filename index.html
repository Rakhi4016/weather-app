<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: #4CAF50;
      font-size: 24px;
    }

    input, button {
      width: calc(100% - 22px);
      padding: 12px;
      margin: 5px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #45a049;
    }

    #weather-info {
      display: none;
      margin-top: 20px;
    }

    .forecast {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 20px;
    }

    .forecast-item {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .toggle-theme, .unit-toggle {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px;
      margin-top: 20px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
    }

    .hourly-forecast {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      margin-top: 20px;
      padding-bottom: 10px;
    }

    .hourly-item {
      background-color: #45a049;
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      min-width: 80px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üå¶Ô∏è Weather App</h1>
  
  <!-- Input & Buttons -->
  <input type="text" id="location" placeholder="Enter city..." />
  <button onclick="getWeather()">Get Weather</button>
  <button onclick="getCurrentLocation()">üìç Use Current Location</button>
  
  <!-- Weather Info -->
  <div id="weather-info">
    <h2 id="temperature">--¬∞C</h2>
    <p id="description">--</p>
    <p id="wind">üí® Wind: -- km/h</p>
    <p id="humidity">üíß Humidity: --%</p>
    <p id="air-quality">üå´Ô∏è Air Quality: --</p>
    <p id="sunrise-sunset">üåÖ Sunrise: -- / Sunset: --</p>
    
    <!-- üìÖ Daily Forecast -->
    <div class="forecast" id="forecast"></div>

    <!-- ‚è≥ Hourly Forecast -->
    <div class="hourly-forecast" id="hourly-forecast"></div>
    
    <!-- üå°Ô∏è Unit Toggle -->
    <div class="unit-toggle" onclick="toggleUnits()">Switch to ¬∞F</div>

    <!-- üåó Theme Toggle -->
    <div class="toggle-theme" onclick="toggleTheme()">Toggle Theme</div>
  </div>
</div>

<script>
const API_KEY = '1fa939259d52416184d174202250803';
const API_URL = 'https://api.weatherapi.com/v1';

let isCelsius = true;
let weatherData = null;

async function getWeather(location = '') {
  if (!location) {
    location = document.getElementById('location').value.trim();
  }

  if (!location) {
    alert('Please enter a location.');
    return;
  }

  try {
    const response = await fetch(`${API_URL}/forecast.json?key=${API_KEY}&q=${location}&days=3&aqi=yes&alerts=yes`);
    if (!response.ok) throw new Error('Failed to fetch weather data');
    weatherData = await response.json(); // Store fetched data globally
    updateUI();
  } catch (error) {
    alert(`Error: ${error.message}`);
  }
}

async function getCurrentLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(async (position) => {
      const { latitude, longitude } = position.coords;
      await getWeather(`${latitude},${longitude}`);
    });
  } else {
    alert('Geolocation is not supported by your browser.');
  }
}

function updateUI() {
  if (!weatherData || !weatherData.current) return;

  document.getElementById('weather-info').style.display = 'block';

  // üå°Ô∏è Current Weather
  const temp = isCelsius ? weatherData.current.temp_c : (weatherData.current.temp_c * 9/5) + 32;
  document.getElementById('temperature').innerText = `${temp.toFixed(1)}¬∞${isCelsius ? 'C' : 'F'}`;

  document.getElementById('description').innerText = weatherData.current.condition.text;

  const windSpeed = isCelsius ? weatherData.current.wind_kph : weatherData.current.wind_mph;
  document.getElementById('wind').innerText = `üí® Wind: ${windSpeed.toFixed(1)} ${isCelsius ? 'km/h' : 'mph'}`;

  document.getElementById('humidity').innerText = `üíß Humidity: ${weatherData.current.humidity}%`;

  // üåÖ Sunrise and Sunset
  document.getElementById('sunrise-sunset').innerText = `üåÖ Sunrise: ${weatherData.forecast.forecastday[0].astro.sunrise} / Sunset: ${weatherData.forecast.forecastday[0].astro.sunset}`;

  // üå´Ô∏è Air Quality
  document.getElementById('air-quality').innerText = `üå´Ô∏è Air Quality: ${weatherData.current.air_quality.pm2_5 || 'Not available'} ¬µg/m¬≥`;

  // üìÖ Update Forecast
  updateForecast(weatherData.forecast.forecastday);

  // ‚è≥ Update Hourly Forecast
  updateHourlyForecast(weatherData.forecast.forecastday[0].hour);
}

function updateForecast(forecast) {
  const forecastContainer = document.getElementById('forecast');
  forecastContainer.innerHTML = '';

  forecast.forEach(day => {
    const avgTemp = isCelsius ? day.day.avgtemp_c : (day.day.avgtemp_c * 9/5) + 32;
    forecastContainer.innerHTML += `
      <div class="forecast-item">
        ${day.date}<br>
        Avg Temp: ${avgTemp.toFixed(1)}¬∞${isCelsius ? 'C' : 'F'}
      </div>
    `;
  });
}

function updateHourlyForecast(hourly) {
  const container = document.getElementById('hourly-forecast');
  container.innerHTML = '';

  hourly.forEach(hour => {
    const temp = isCelsius ? hour.temp_c : (hour.temp_c * 9/5) + 32;
    container.innerHTML += `
      <div class="hourly-item">
        ${hour.time.split(' ')[1]}<br>
        ${temp.toFixed(1)}¬∞${isCelsius ? 'C' : 'F'}
      </div>
    `;
  });
}

function toggleUnits() {
  isCelsius = !isCelsius;
  document.querySelector('.unit-toggle').innerText = isCelsius ? 'Switch to ¬∞F' : 'Switch to ¬∞C';
  
  // üî• Now updates ALL data when switching units!
  if (weatherData) {
    updateUI();
  }
}

function toggleTheme() {
  document.body.classList.toggle('dark-mode');
}
</script>
