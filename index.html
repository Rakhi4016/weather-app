<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 380px;
      color: #fff;
      z-index: 10;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: 600;
    }

    input[type="text"] {
      padding: 12px;
      width: calc(100% - 24px);
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1rem;
      margin-bottom: 15px;
    }

    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    button {
      padding: 12px 30px;
      background-color: #ff7e5f;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(255, 126, 95, 0.4);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #ff6b4a;
      transform: translateY(-3px);
    }

    .weather-info {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    .weather-icon {
      width: 80px;
      margin-top: 10px;
      animation: fadeIn 0.5s ease;
    }

    .error {
      color: #ff4d4d;
      margin-top: 10px;
      font-size: 1rem;
      font-weight: 600;
    }

    /* Animations */
    .sparkle, .cloud, .raindrop, .leaf {
      position: absolute;
      pointer-events: none;
      z-index: 1;
    }

    .sparkle {
      width: 5px;
      height: 5px;
      background-color: #ffec99;
      border-radius: 50%;
      opacity: 0;
      animation: sparkle 1.5s ease-in-out;
    }

    @keyframes sparkle {
      from {
        transform: scale(0);
        opacity: 1;
      }
      to {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    .cloud {
      width: 100px;
      height: 60px;
      background: #d3d3d3;
      border-radius: 50%;
      opacity: 0.7;
      animation: float 5s infinite linear;
    }

    @keyframes float {
      from {
        left: -100px;
      }
      to {
        left: 100vw;
      }
    }

    .raindrop {
      width: 2px;
      height: 10px;
      background-color: #00bfff;
      opacity: 0.7;
      animation: rain 1s infinite linear;
    }

    @keyframes rain {
      from {
        top: -10px;
      }
      to {
        top: 100vh;
      }
    }

    .leaf {
      width: 20px;
      height: 20px;
      background-color: #5a9;
      opacity: 0.7;
      animation: blow 3s infinite linear;
    }

    @keyframes blow {
      from {
        left: -50px;
        transform: rotate(0deg);
      }
      to {
        left: 100vw;
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üå¶Ô∏è Weather App</h1>
  <input type="text" id="cityInput" placeholder="Enter city name..." />
  <button onclick="getWeather()">Get Weather</button>
  <div class="weather-info" id="weatherInfo"></div>
  <div class="error" id="error"></div>
</div>

<script>
  async function getWeather() {
    const city = document.getElementById('cityInput').value;
    const apiKey = '1fa939259d52416184d174202250803'; // Replace with your WeatherAPI key
    const weatherInfo = document.getElementById('weatherInfo');
    const error = document.getElementById('error');

    if (!city) {
      error.textContent = 'Please enter a city name';
      weatherInfo.innerHTML = '';
      return;
    }

    try {
      const response = await fetch(
        `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=no`
      );
      const data = await response.json();

      console.log(data);

      weatherInfo.innerHTML = `
        <p><strong>${data.location.name}, ${data.location.country}</strong></p>
        <p>üå°Ô∏è ${data.current.temp_c}¬∞C</p>
        <p>${data.current.condition.text}</p>
        <img class="weather-icon" src="${data.current.condition.icon}" />
      `;

      triggerEffect(data.current.condition.text);

    } catch (err) {
      error.textContent = 'City not found';
      weatherInfo.innerHTML = '';
    }
  }

  function triggerEffect(condition) {
    clearEffects();

    if (condition.includes('Sunny')) createEffect('sparkle', 30);
    if (condition.includes('Cloud')) createEffect('cloud', 5);
    if (condition.includes('Rain')) createEffect('raindrop', 20);
    if (condition.includes('Wind')) createEffect('leaf', 10);
  }

  function createEffect(type, count) {
    for (let i = 0; i < count; i++) {
      const element = document.createElement('div');
      element.className = type;
      element.style.left = `${Math.random() * 100}vw`;
      element.style.top = `${Math.random() * 100}vh`;
      document.body.appendChild(element);
      setTimeout(() => element.remove(), 3000);
    }
  }

  function clearEffects() {
    document.querySelectorAll('.sparkle, .cloud, .raindrop, .leaf').forEach(el => el.remove());
  }
</script>

</body>
</html>
